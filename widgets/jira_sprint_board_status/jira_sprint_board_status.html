<div class="sprint-status">
        <div class="sprint-status-column">
            <div class="sprint-state-icon">
                <i style="visibility: hidden;" class="fas fa-running"></i>
            </div>
            <div class="sprint-state-label">
                    &nbsp;
                </div>
            <div class="sprint-state-explanation">
                Tickets
            </div>
            <div class="sprint-state-explanation">
                Story Points
            </div>
            <div class="sprint-state-explanation">
                TaskForce
            </div>
        </div>
    <div class="sprint-status-column">
        <div class="sprint-state-icon">
            <i class="fas fa-running"></i>
        </div>
        <div class="sprint-state-label">
            Sprint
        </div>
        <div class="sprint-state-value" data-bind="sprintTickets">
            …
        </div>
        <div class="sprint-state-value" data-bind="sprintSP">
            …
        </div>
        <div class="sprint-state-value" data-bind="sprintTaskForce">
            …
        </div>
    </div>
    
    <div class="sprint-status-column">
        <div class="sprint-state-icon">
            <i class="fas fa-clipboard-list"></i>
        </div>
        <div class="sprint-state-label">
            Backlog
        </div>
        <div class="sprint-state-value" data-bind="backlogTickets">
            …
        </div>
        <div class="sprint-state-value" data-bind="backlogSP">
            …
        </div>
        <div class="sprint-state-value" data-bind="backlogTaskForce">
            …
        </div>
    </div>
    <div class="sprint-status-column">
        <div class="sprint-state-icon">
            <i class="fa fa-laptop"></i>
        </div>

            In Arbeit
        </div>
        <div class="sprint-state-value" data-bind="inProgressTickets">
            …
        </div>
        <div class="sprint-state-value" data-bind="inProgressSP">
            …
        </div>
        <div class="sprint-state-value" data-bind="inProgressTaskForce">
            …
        </div>
    </div>
    <div class="sprint-status-column">
        <div class="sprint-state-icon">
            <i class="fa fa-search"></i>
        </div>
        <div class="sprint-state-label">
            Im Review
        </div>
        <div class="sprint-state-value" data-bind="inReviewTickets">
            …
        </div>
        <div class="sprint-state-value" data-bind="inReviewSP">
            …
        </div>
        <div class="sprint-state-value" data-bind="inReviewTaskForce">
            …
        </div>
    </div>
    <div class="sprint-status-column">
        <div class="sprint-state-icon">
            <i class="fa fa-flask"></i>
        </div>

            Im Test
        </div>

        <div class="sprint-state-value"  data-bind="inTestSP">
            …
        </div>
        <div class="sprint-state-value" data-bind="inTestTaskForce">
            …
        </div>
    </div>
    <div class="sprint-status-column">
        <div class="sprint-state-icon">
            <i class="fa fa-gem"></i>
        </div>
        <div class="sprint-state-label">
            Erledigt
        </div>
        <div class="sprint-state-value" data-bind="doneTickets">
            …
        </div>
        <div class="sprint-state-value" data-bind="doneSP">
            …
        </div>
        <div class="sprint-state-value" data-bind="doneTaskForce">

        </div>
    </div>

<div data-bind="updated_at" class="updated_at">...</div>
