<div class="sprint-status">
    <div class="sprint-status-column">
        <div class="sprint-state-icon">
            <i class="fa fa-tasks" aria-hidden="true"></i>
        </div>
        <div class="sprint-state-label">
            Backlog
        </div>
        <div class="sprint-state-total-tickets" data-bind="toDoCount">
            …
        </div>
        <div class="sprint-state-total-sp" data-bind="toDoSP">
            …
        </div>
    </div>
    <div class="sprint-status-column">
        <div class="sprint-state-icon">
            <i class="fa fa-laptop" aria-hidden="true"></i>
        </div>
        <div class="sprint-state-label">
            In Arbeit
        </div>
        <div class="sprint-state-total-tickets" data-bind="inProgressSP">
            …
        </div>
        <div class="sprint-state-total-sp" data-bind="inProgressSP">
            …
        </div>
    </div>
    <div class="sprint-status-column">
        <div class="sprint-state-icon">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="sprint-state-label">
            Im Test
        </div>
        <div class="sprint-state-total-tickets" data-bind="inTestCount">
            …
        </div>
        <div class="sprint-state-total-sp"  data-bind="inTestSP">
            …
        </div>
    </div>
    <div class="sprint-status-column">
        <div class="sprint-state-icon">
                <i class="fa fa-diamond" aria-hidden="true"></i>
        </div>
        <div class="sprint-state-label">
            Erledigt
        </div>
        <div class="sprint-state-total-tickets" data-bind="doneCount">
            …
        </div>
        <div class="sprint-state-total-sp" data-bind="doneSP">
            …
        </div>
    </div>
</div>
