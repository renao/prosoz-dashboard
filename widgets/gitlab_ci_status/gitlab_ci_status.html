<ul class="ci-status-list">
    <li data-foreach-project="ci_states">
        <div class="project">
            <div class="project-name" data-bind="project.meta.name"></div>
            <div class="pipelines">
                <div data-foreach-pipeline="project.pipelines" class="pipeline" data-bind-class="pipeline.pipeline">
                    <div class="pipeline-icon"></div>
                    <div class="pipeline-branch" data-bind="pipeline.branch">first letter only?</div>
                </div>
            </div>
        </div>
    </li>
</ul>
